<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
	<link rel="stylesheet" href="Style 1.scss" />
  </head>
  <body class="container">
    <h1 class="text-center">Random Quote Machine</h1>
    <div id="quote-box" class="text-center container">
      <div>
        <i id="left-quotation" class="fas fa-quote-left"></i><span id="text"></span><i id="right-quotation" class="fas fa-quote-right"></i>
      </div>
      <div>
        <span id="author"></span> <span id="series"></span>
      </div>
      <div>
        <button id="new-quote" class="btn">NEW QUOTE</button>
      </div>
      <div class="text-center">
        <a href="twitter.com/intent/tweet" id="tweet-quote" target="_blank"><i class="fab fa-twitter"></i></a>Share this Quote!
      </div>
    </div>
    <footer class="text-center">
      <p>by Crimsonedge98</p>
    </footer>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="Random Quote Machine.js"></script>
</html>
